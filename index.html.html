
<html>

<head>
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<title>Wordbeater</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" intergrity="sha384-MCw981/SfnGE8fJT3GXwE0ngsV7Zt27NXFoaOAmym81iuxopkFOJwJ8ERdknLPMO" crossorigin="anonymous">



<script type="text/javascript">
</script>
</head>


<body class="bg-dark text-white">
	<header class="bg-secondary text center p-3 mb-5">
		<h1>word beater</h1>
	</header>
	<div class="container text-center">
		<!-- word & input -->
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">type the given word within
					<span class="text-success" id="second">5</span>second:</p>
					<h2 class="display-2 mb-5" id="current-word">hello</h2>
					<input type="text" class="form-control form-control-lg" placeholder="start typing....." id="word" autofocus>
					<h4 class="mt-3" id="message"></h4>
					<!-- time and score collume -->
					<div class="row mt-5">
					<div class="col-md-6">
						<h3>time left:
						<span id="time">0</span>
						</h3>
					</div>
						<div class="col-md-6">
							<h3>score:
							<span id="score">0</span>
							</h3>
							
						</div>
					</div>
				<!-- instruction -->
				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-secondary text-white">
							<h5>instruction</h5>
							<p>type each word in the given amount of seconds to score, to play again just type the current word. your score will reset</p>
							
						</div>
						
					</div>
					
				</div>
			

			</div>

			
		</div>
		
	</div>

</body>
<script src="game.js"></script>

</html>
